name: flutter_dauth
description: A Flutter Package which allows a Client-App to access and manipulate a resource that's owned by a resource owner (user) and lives on a DAuth server.
repository: https://github.com/Muhesh7/flutter_dauth
issue_tracker: https://github.com/Muhesh7/flutter_dauth/issues
version: 0.0.1
homepage: https://auth.delta.nitt.edu
documentation: https://delta.github.io/DAuth-Docs/

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.4  
  webviewx: ^0.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:

  assets:
    - lib/src/img/delta_logo.png
 